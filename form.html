<!DOCTYPE html>
<html lang="ja">
    <head>
       <meta charset="UTF-8">
       <title>質問・感想フォーム</title>
       <link rel="stylesheet" href="web_html_css/css/recipe.css">
    </head>
    <body>
        <h1>質問・感想フォーム</h1>
        <div class="box_a">
            <form action="form.html">
                <p>氏名</p>
                <div class="form-simei">
                    <input type="text" id="name" name="name">
                </div>
                <p>性別</p>
                <div class="form-seibetsu">
                    <input type="radio" name="sei" value="male" cheched>男
                    <input type="radio" name="sei" value="female">女
                </div>
                <p>年齢</p>
                <div class="form-nenrei">
                    <select name="年齢">
                        <option value="teen">10代</option>
                        <option value="twenty">20代</option>
                        <option value="thirty">30代</option>
                        <option value="fourty">40代</option>
                        <option value="fifty">50代</option>
                        <option value="sixty">60代</option>
                        <option value="seventy">70代</option>
                        <option value="eighty">80代</option>
                        <option value="ninety">90代</option>
                    </select>
                </div>
                <p>今後見てみたいレシピ</p>
                <div class="form-recipe">
                    <input type="checkbox" name="test1" value="washoku">和食
                    <input type="checkbox" name="test2" value="chu-ka">中華
                    <input type="checkbox" name="test3" value="youshoku">洋食
                    <input type="checkbox" name="test4" value="itarian">イタリアン
                    <input type="checkbox" name="test5" value="sweets">スイーツ
                    <input type="checkbox" name="test6" value="other">その他
                </div>
                <p>自由コメント欄</p>
                <div class="form-comment">
                    <textarea name="free" rows="5" cols="40">自由に意見を記述してください</textarea>
                    <br><button type="submit">送信</button>
                    <button type="reset">取り消し</button>
                </div>
            </form>
        </div>
    </body>

</html>
